<span class="validationAlert" *ngIf="!(isShowPage | accesibility:currentDepartmentId:'ViewQuicklinks')">
    <span class="accessibility-error">{{accessibilityErrorMessage}}</span>
</span>
<div *ngIf="isShowPage | accesibility:currentDepartmentId:'ViewQuicklinks'">
    <responsive-table>
        <table responsive-table-body>
            <thead>
                <tr>
                    <th>Quick Link Name</th>
                    <th>Quick Link URL</th>
                    <th>File Download</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr [hidden]="quicklinks.length != 0">
                    <td colspan="6">No records found.</td>
                </tr>
                <tr *ngFor="let quicklink of quicklinks">
                    <td data-title="Quick Link Name">{{quicklink.QuickLinkName}}</td>
                    <td data-title="Quick Link URL"><a href="{{quicklink.QuickLinkURL}}" target="_blank">{{ quicklink.QuickLinkURL }}</a></td>
                    <td data-title="File">
                        <a target="_self" *ngIf="quicklink.UploadURL!=null" href="{{quicklink.UploadURL}}" download="QuicklinkFile"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
                    </td>
                    <td data-title="Delete">
                        <a target="_self" (click)="delQuickLink(quicklink.QuickLinkId,quicklink)"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </responsive-table>
</div>
