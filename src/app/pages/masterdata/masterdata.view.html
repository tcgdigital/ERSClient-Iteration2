<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <strong>Master Data Management</strong>
            </div>
            <div class="card-block">
                <div class="row tab-root-container no-gutters tab-root-width-fix">
                    <div class="col-12">
                        <div tab-control [tabLinks]="tablinks" class="tab-control"></div>
                        <div class="tab-container">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
                <span class="error validationAlert">
                    <span class="accessibility-error">{{accessibilityErrorMessage}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
